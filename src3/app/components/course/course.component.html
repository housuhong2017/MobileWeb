<div class="main">
  <div class="container workspace">
    <div class="course-carousel row">
      <ul class="nav nav-primary course-filter">
        <li>
          <a href="" class="dropdown-toggle" data-toggle="dropdown">
            课程分类
            <span class="caret"></span>
          </a>
        </li>
        <li>
          <a href="" class="dropdown-toggle" data-toggle="dropdown">
              课程体系
              <span class="caret"></span>
          </a>
        </li>
      </ul>
      <div class="course">
        <section>
          <div class="col-md-3 col-sm-4 col-xs-6 card-padding" *ngFor='let movie of movies'>
            <a [routerLink]="['/course',videos.id]" class="card card-item interested-course">
              <img src="{{movie.images}}" class="card-img" alt="">
              <h5>
                  {{movie.tail}}
              </h5>
              <div class="card-content text-muted three-line">
                <span>
                  {{movie.text}}
                </span>
              </div>
              <div class="card-actions text-muted">
                <span>
                  课时&nbsp;{{movie.lesson}}
                </span>
                <span class="pull-right">
                  人数&nbsp;{{movie.person}}
                </span>
              </div>
            </a>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
