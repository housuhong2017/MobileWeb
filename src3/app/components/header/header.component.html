<header class="top-header">
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      
        <a  [routerLink]="['/home']">
          <img class="brand" src="../../../assets/images/logo.png"/>
                  
        </a>
      
        
    </div>
    <div class="collacollapse navbar-collapse top-navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a [routerLink]="['/home']">首页</a></li>
        <li><a [routerLink]="['/tongbu']">同步课</a></li>
        <li><a [routerLink]="['/course']">课程</a></li>
        <li><a [routerLink]="['/shequ']" [queryParams]="{id:800,name:'ll'}">社区</a></li>
        <li>
          <div class="inout-group searcj-banner">
            <form class="form-group" role="search">
              <input name="q" class="form-control" id="q" placeholder="搜索课程、问答" autocomplete="off" value="" >
              <span class="input-group-btn">
                  <button class="btn btn-default" id="search-button" type="button">
                  <img src="../../../assets/images/magnifier27.png" alt="">
                  </button>
                </span>
            </form>
          </div>
          
        </li>
        <li class="dropdown notification">
          <span class="notification-box">
            <img src="../../../assets/images/christmas.png" alt="">
          </span>
        </li>
      </ul>
    </div>
  </nav>
</header>
